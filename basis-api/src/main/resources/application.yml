server:
  port: 8500

spring:
  application:
    name: nineWeb
  datasource:
    username: root
    password: sixkery@G5
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.31.23:3306/medicine?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8&useSSL=FALSE
    hikari:
      idle-timeout: 300000
      max-lifetime: 600000
      validation-timeout: 3000
      connection-timeout: 60000
      minimum-idle: 10
      maximum-pool-size: 20

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  redis:
    host: localhost    # Redis服务器地址
    database: 0        # Redis数据库索引（默认为0）
    port: 6379         # Redis服务器连接端口
    password:          # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8    # 连接池中的最大空闲连接
        min-idle: 0    # 连接池中的最小空闲连接
    timeout: 3000ms    # 连接超时时间（毫秒）

mybatis-plus:
  #  configuration:
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted     # 全局逻辑删除的实体字段名 (since 3.3.0, 配置后可以忽略不配置步骤 2 )
      logic-delete-value: 1           # 逻辑已删除值 (默认为 1)
      logic-not-delete-value: 0       # 逻辑未删除值 (默认为 0)
  mapper-locations: classpath*:/mapper/*.xml

############# 分页插件PageHelper配置 #############
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  page-size-zero: true
  params: count=countSql
logging:
  level:
    com.sixkery.basis.api: debug